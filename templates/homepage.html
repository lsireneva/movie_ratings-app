{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
    <h1> Home Page</h1>
    <h2>Navigation</h2>
    <ul>
        <li><a href="/all-movies">View all movies</a></li>
        <li><a href="/all-users">View all users</a></li>
    </ul>
    <h2>Create an Account</h2>
    <form action="/users" method="POST">
      <p>
        Email <input type="text" name="email">
      </p>
  
      <p>
        Password <input type="password" name="password">
      </p>
  
      <p>
        <input type="submit">
      </p>
    </form>
    <form action="/" method="POST">
        <label> LOGIN </label>
        <p>
          Email <input type="text" name="email">
        </p>
    
        <p>
          Password <input type="password" name="password">
        </p>
    
        <p>
          <input type="submit">
        </p>
    </form>
{% endblock %}
